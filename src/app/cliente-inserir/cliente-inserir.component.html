<h2>Inserção de clientes</h2>
<mat-card>
  <mat-form-field>
    <input type="text" matInput placeholder="nome" [(ngModel)]="nome" />
  </mat-form-field>

  <mat-form-field>
    <input type="text" matInput placeholder="telefone" [(ngModel)]="fone" />
  </mat-form-field>

  <mat-form-field>
    <input type="text" matInput placeholder="e-mail" [(ngModel)]="email" />
  </mat-form-field>

  <button color="primary" mat-raised-button (click)="onAdicionarCliente()">Inserir Cliente</button>
</mat-card>
